<!DOCTYPE html>

<head>

    <style>
         /* Importar la fuente Pixelify Sans */
        @font-face {

            src: url('./fonts/PixelifySans-VariableFont_wght.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Pixelify Sans', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Resto de tu CSS existente... (sin cambios aqu√≠) */

        .prank-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
            
            /* ¬°AQU√ç EST√Å EL CAMBIO! Borde blanco de 2px s√≥lido */
            border: 10px solid white; 
        }

        h1 {
            color: #FFC107;
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 35px;
            color: #EEE;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #4CAF50;
            font-family: 'Pixelify Sans', cursive, sans-serif;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        /* Overlay gris que cubre toda la pantalla */
      #fullScreenOverlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(50, 50, 50, 0.7); /* gris semitransparente */
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          font-size: 35px;
          font-weight: bold;
          z-index: 9999;
          cursor: pointer;
          text-align: center;
      }
        #trollVideoContainer {
            display: flex !important;
            justify-content: center;   /* Centra horizontal */
            align-items: center;       /* Centra vertical */

        }
                #trollVideo {
            max-width: 100%;

    </style>
</head>
<body>
  
  <!-- OVERLAY QUE CUBRE TODA LA PANTALLA -->
  <div id="fullScreenOverlay">
      <p>Click para cambiar contrase√±a</p>
  </div>

  <div class="prank-container" id="prankContent">
      <h1 id="prankTitle">¬°Es mentira!</h1>
      <p id="prankMessage">¬øEn serio te la cre√≠ste? ¬øC√≥mo te va a costar TANTO? ¬°Qu√© carajo! ¬°Qu√© mierda!</p>

      <button onclick="goBackToLogin()">Volver al Login</button>
  </div>

  <!-- CONTENEDOR DEL VIDEO DENTRO DEL CUADRADO -->
  <div id="trollVideoContainer" style="display:none;">
        <video id="trollVideo" width="640" autoplay muted loop>
            <source src="videos/BAHAHA.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

  <script>
      let changePasswordAttempts = parseInt(sessionStorage.getItem('changePasswordAttempts')) || 0;

      const prankTitle = document.getElementById('prankTitle');
      const prankMessage = document.getElementById('prankMessage');

      const overlay = document.getElementById('fullScreenOverlay');
      const prankContent = document.getElementById('prankContent');
      const videoContainer = document.getElementById('trollVideoContainer');
      const trollVideo = document.getElementById('trollVideo');

      // üîπ Si el usuario ya intent√≥ cambiar la contrase√±a antes:
      if (changePasswordAttempts > 1) {
          // Mostrar overlay al cargar
          overlay.style.display = "flex";

          prankContent.style.display = "none";
          videoContainer.style.display = "block";
          trollVideo.play();
      }

      // üîπ Click en el overlay ‚Üí activar audio + ocultar overlay
      overlay.addEventListener("click", () => {
          overlay.style.display = "none";      // quitar pantalla gris
          trollVideo.muted = false;            // activar sonido
          trollVideo.play();                   // reproducir
      });

      function goBackToLogin() {
          window.location.href = '../index.html';
      }
  </script>
</body>


</html>
