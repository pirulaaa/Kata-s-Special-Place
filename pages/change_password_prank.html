<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
         /* Importar la fuente Pixelify Sans */
        @font-face {
            font-family: 'Pixelify Sans';
            /* ¬°CAMBIO AQU√ç! Nombre de archivo de la fuente actualizado */
            src: url('./fonts/PixelifySans-VariableFont_wght.ttf') format('truetype');

        }

        body {
            font-family: 'Pixelify Sans', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            color: #fff;

            padding: 20px;
            box-sizing: border-box;

        }

        /* Resto de tu CSS existente... (sin cambios aqu√≠) */

        .prank-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
            
            /* ¬°AQU√ç EST√Å EL CAMBIO! Borde blanco de 2px s√≥lido */
            border: 10px solid white; 
        }

        h1 {
            color: #FFC107;
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 35px;
            color: #EEE;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #4CAF50;
            font-family: 'Pixelify Sans', cursive, sans-serif;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        /* Overlay gris que cubre toda la pantalla */
      /* Overlay gris */
      .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ddd;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Pixelify Sans', cursive, sans-serif; 
        }

        .input-group input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px #FFD700;
        }
    </style>
    
</head>
<body>

  <!-- VIDEO FULLSCREEN AL HACER "REALIZAR CAMBIO" -->
  <div id="fullscreenVideoOverlay" style="
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:black;
      display:none;
      justify-content:center;
      align-items:center;
      z-index:9999;">
      <video id="fullVideo" style="width:100%; height:100%; object-fit:cover;" autoplay>
          <source src="videos/BAHAHA.mp4" type="video/mp4">
      </video>
  </div>

  <!-- CUADRO BLANCO -->
  <div class="prank-container" id="mainBox">

      <!-- PRIMERA VISITA ‚Üí TEXTO -->
      <h1 id="prankTitle">¬°Es mentira!</h1>
      <p id="prankMessage">¬øEn serio te la cre√≠ste? ¬øC√≥mo te va a costar TANTO? ¬°Qu√© carajo! ¬°Qu√© mierda!</p>

      <!-- SEGUNDA VISITA ‚Üí FORMULARIO -->
      <div id="changeForm" style="display:none; margin-top:20px;">
          <h2>Cambiar Contrase√±a</h2>

          <div class="input-group">
              <label>Nueva contrase√±a :</label>
              <input type="password" id="newPass">
          </div>

          <div class="input-group">
              <label>Confirmar contrase√±a :</label>
              <input type="password" id="confirmPass">
          </div>

          <button onclick="startPrank()">Realizar cambios</button>
      </div>

      <button id="backButton" onclick="goBackToLogin()">Volver al Login</button>
  </div>

<script>
    let changePasswordAttempts = parseInt(sessionStorage.getItem('changePasswordAttempts')) || 0;

    const prankTitle = document.getElementById("prankTitle");
    const prankMessage = document.getElementById("prankMessage");
    const changeForm = document.getElementById("changeForm");

    const fullscreenOverlay = document.getElementById("fullscreenVideoOverlay");
    const fullVideo = document.getElementById("fullVideo");

    // üîπ Si es segunda vez ‚Üí mostrar formulario en vez de texto
    if (changePasswordAttempts > 1) {
        prankTitle.style.display = "none";
        prankMessage.style.display = "none";
        changeForm.style.display = "block";
    }

    // üîπ BOT√ìN ‚ÄúREALIZAR CAMBIO‚Äù
    function startPrank() {
        // Ocultar cuadro blanco
        document.getElementById("mainBox").style.display = "none";

        // Mostrar video fullscreen
        fullscreenOverlay.style.display = "flex";

        // Activar audio
        fullVideo.muted = false;
        fullVideo.play();

        // Cuando termina el video ‚Üí volver al login
        fullVideo.onended = () => {
            window.location.href = "../index.html";
        };
    }

    function goBackToLogin() {
        window.location.href = "../index.html";
    }
</script>

</body>


</html>
